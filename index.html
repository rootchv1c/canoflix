<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanoFlix - Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --red: #E50914; --black: #0f0f0f; --dark-gray: #1a1a1a; --text-gray: #b3b3b3; }
        body { background: var(--black); color: white; font-family: 'Helvetica Neue', Arial, sans-serif; overflow-x: hidden; }
        .navbar { position: fixed; top: 0; width: 100%; display: flex; flex-direction: column; padding: 15px 5%; background: rgba(0,0,0,0.9); z-index: 1000; gap: 10px; }
        .logo { color: var(--red); font-size: 2rem; font-weight: bold; text-decoration: none; text-align: center; }
        .search-container { position: relative; width: 100%; }
        .search-container input { width: 100%; padding: 12px 40px; border-radius: 25px; border: none; background: var(--dark-gray); color: white; font-size: 1rem; }
        .stats { display: flex; gap: 15px; justify-content: center; font-size: 0.8rem; color: var(--text-gray); margin-top: 110px; padding: 10px; }
        .content-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 20px 5%; }
        .card { background: var(--dark-gray); border-radius: 8px; overflow: hidden; transition: transform 0.3s; cursor: pointer; }
        .card:hover { transform: scale(1.05); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-info { padding: 8px; font-size: 0.8rem; text-align: center; }
        #loading { text-align: center; padding: 20px; color: var(--red); }
        #player { position: fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:2000; display:none; }
        .close-btn { position:absolute; top:20px; right:20px; color:white; font-size:2rem; cursor:pointer; z-index:2001; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#" class="logo">CANOFLIX</a>
        <div class="search-container">
            <i class="fas fa-search" style="position:absolute; left:15px; top:15px; color:var(--text-gray)"></i>
            <input type="text" id="searchInput" placeholder="Film, dizi veya kanal ara...">
        </div>
    </div>

    <div class="stats" id="stats">Veriler yükleniyor (91MB biraz zaman alabilir)...</div>
    
    <div class="content-grid" id="container"></div>
    <div id="loading">Listeleniyor...</div>

    <div id="player">
        <span class="close-btn" onclick="closePlayer()">&times;</span>
        <div id="videoArea" style="width:100%; height:100%;"></div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let displayCount = 40;
        const step = 40;

        async function loadData() {
            try {
                const response = await fetch('umitmod.m3u');
                const text = await response.text();
                const lines = text.split('\n');
                
                let currentItem = {};
                
                for (let i = 0; i < lines.length; i++) {
                    let line = lines[i].trim();
                    if (line.startsWith('#EXTINF:')) {
                        const name = line.split(',')[1] || "İsimsiz";
                        const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                        const groupMatch = line.match(/group-title="([^"]+)"/);
                        
                        currentItem = {
                            name: name,
                            logo: logoMatch ? logoMatch[1] : '',
                            group: groupMatch ? groupMatch[1] : 'Genel'
                        };
                    } else if (line.startsWith('http')) {
                        currentItem.url = line;
                        allData.push(currentItem);
                        currentItem = {};
                    }
                }
                
                filteredData = allData;
                updateStats();
                renderItems();
                document.getElementById('loading').style.display = 'none';
            } catch (e) {
                document.getElementById('stats').innerText = "Hata: Dosya yüklenemedi!";
            }
        }

        function updateStats() {
            document.getElementById('stats').innerHTML = `
                <span><i class="fas fa-list"></i> Toplam: ${allData.length} İçerik</span>
            `;
        }

        function renderItems() {
            const container = document.getElementById('container');
            const itemsToShow = filteredData.slice(0, displayCount);
            
            let html = '';
            itemsToShow.forEach(item => {
                html += `
                    <div class="card" onclick="play('${item.url}')">
                        <img src="${item.logo}" onerror="this.src='https://via.placeholder.com/300x450?text=CanoFlix'">
                        <div class="card-info">
                            <p>${item.name.substring(0,25)}</p>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // Sonsuz Kaydırma
        window.onscroll = function() {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
                if (displayCount < filteredData.length) {
                    displayCount += step;
                    renderItems();
                }
            }
        };

        // Arama Fonksiyonu
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            filteredData = allData.filter(x => x.name.toLowerCase().includes(val));
            displayCount = 40;
            renderItems();
        });

        function play(url) {
            const player = document.getElementById('player');
            const area = document.getElementById('videoArea');
            player.style.display = 'block';
            area.innerHTML = `<iframe src="${url}" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>`;
        }

        function closePlayer() {
            document.getElementById('player').style.display = 'none';
            document.getElementById('videoArea').innerHTML = '';
        }

        window.onload = loadData;
    </script>
</body>
</html>
